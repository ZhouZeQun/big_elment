<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 登录框 -->
    <div class="login_box">
        <!-- 系统标题 -->
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- 登录框 -->
        <div class="login_wrap">
                    <!-- 表单部分 -->
        <form class="layui-form" id="form_login">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 去注册账号链接 -->
            <div class="layui-form-item links">
                <a href="javascript:;" id="go_reg">去注册账号</a>
            </div>
        </form>
        </div>

        <!-- 注册框 -->
        <div class="reg_wrap">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="password">
                </div>
                 <!-- 确认密码 -->
                 <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|psd|repsd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <!-- 去登录链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="go_login">去登录</a>
                </div>
            </form>  
        </div>
        
    </div>


    
    <script src="/assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
